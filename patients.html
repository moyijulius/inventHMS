{% extends 'base.html' %}

{% block content %}
<h2>Patients Available</h2>

<table class="patients-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Contact</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.id }}</td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.age }}</td>
            <td>{{ patient.contact }}</td>
            <td>{{ patient.address }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="5">No patients registered.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
